<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cambio de Color</title>
    <style>
       .caja {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
             }
       #caja1 {
           background-color: red;
              }
       #caja2 {
           background-color: green;
              }
       #caja3 {
          background-color: blue;
              }
    </style>
    </head>
    <body>
        <div id="caja1" class="caja"></div>
        <div id="caja2" class="caja"></div>
        <div id="caja3" class="caja"></div>
    <script>
        const caja1 = document.getElementById('caja1');
        const caja2 = document.getElementById('caja2');
        const caja3 = document.getElementById('caja3');
        
      
    	function cambiarColorRojo() {
                 document.body.style.backgroundColor = 'red';
                                    }

        function cambiarColorVerde() {
                 document.body.style.backgroundColor = 'green';
                                     }

        function cambiarColorAzul() {
                 document.body.style.backgroundColor = 'blue';
                                    }

        caja1.addEventListener('click', cambiarColorRojo);
        caja2.addEventListener('click', cambiarColorVerde);
        caja3.addEventListener('click', cambiarColorAzul);
    </script>
    </body>
</html>
